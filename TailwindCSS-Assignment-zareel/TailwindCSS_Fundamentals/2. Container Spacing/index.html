<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Container & Spacing</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    1. Margin
    <!-- https://tailwindcss.com/docs/margin -->
     <div class="bg-gray-200">
      
      <h1 class="mt-6">hey</h1>
      <h1 class="ml-4">hey</h1>
      <h1 class="mt-3">hey</h1>
      <h1 class="mb-4">hey</h1>
     
     </div> 
    2.Arbitrary Spacing 
     <!-- https://tailwindcss.com/docs/border-spacing#arbitrary-values -->
         <div class="bg-gray-200">
          <h1 class="border-[25px] border-black">hey</h1>
        </div>
    3. Padding
    <!-- https://tailwindcss.com/docs/padding -->
     <div class="bg-gray-200">
     <h1 class="bg-gray-600 pt-6">hey</h1>
     <h1 class="bg-gray-400 pr-10">hey</h1>
     <h1 class="bg-gray-800 pb-8">hey</h1>
     <h1 class="bg-gray-200 pl-8">hey</h1>
</div>
4.space Between
    <!-- https://tailwindcss.com/docs/space -->
    
    
    4.01Space Between X 

     <div class=" bg-green-500 flex space-x-4">
      <div>01</div>
      <div>02</div>
      <div>03</div>
     </div>
    4.02 Space Between Y

    <div class=" bg-green-500 flex flex-col space-y-4">
      <div>01</div>
      <div>02</div>
      <div>03</div>
     </div>
  </body>
</html>
