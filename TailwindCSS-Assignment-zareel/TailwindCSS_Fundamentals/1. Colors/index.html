<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    1. Colors With Different Shades
    <!-- https://tailwindcss.com/docs/customizing-colors  -->
         <div class="container bg-black">
         <h1 class="text-teal-50">text color</h1>
         <h1 class="text-teal-50">text color</h1>
         <h1 class="text-teal-50">text color</h1>
        </div>
    2. Background Colors
    <!-- https://tailwindcss.com/docs/background-color -->
     <div class="container bg-black p-7">
      <div class="bg-zinc-500">bg-color</div>
      <div class="bg-neutral-500">bg-color</div>
      <div class="bg-amber-500">bg-color</div>
      <div class="bg-lime-500">bg-color</div>
      <div class="bg-emerald-500">bg-color</div>
     </div>

    3. Text Underline 
    <!-- https://tailwindcss.com/docs/text-decoration-style -->
    <div class="container">
      <div class="underline decoration-wavy">underline</div>
      <div class="underline decoration-dashed">underline</div>
      <div class="underline decoration-dotted">underline</div>
      <div class="underline decoration-double">underline</div>
      <div class="underline decoration-solid">underline</div>
      
     </div>

    4. Accent color
    <!-- https://tailwindcss.com/docs/accent-color -->
     <div><label>
      <input type="check box"checked>
      <label>
        <input type="checkbox"class="accent-pink-500">
      </label>
     </label></div>

    5.Arbitrary colors
    <!-- https://tailwindcss.com/docs/customizing-colors#arbitrary-values -->
    
    <div>
      <button class="bg-[#f43f5e] ">
        share on instagram
       </button>
  
    </div>
    <div>
      <button class="bg-[#d946ef] ">
        share on instagram
       </button>
  
    </div>
    <div>
      <button class="bg-[#14b8a6] ">
        share on instagram
       </button>
  
    </div>
  </body>
</html>
